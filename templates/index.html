<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Linkify</h1>
            <p class="lead">Enter a URL and create a short, easy-to-share link.</p>
        </div>

        <!-- Flash Message -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }} alert-dismissible fade show" role="alert">
                {{ messages[0][1] }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        {% endwith %}

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/shorten" method="post">
                    <div class="mb-3">
                        <label for="url" class="form-label">Enter URL</label>
                        <input type="url" class="form-control" id="url" name="url" required placeholder="https://example.com">
                    </div>

                    <div class="mb-3">
                        <label for="custom_url" class="form-label">Choose a custom short URL (optional)</label>
                        <input type="text" class="form-control" id="custom_url" name="custom_url" placeholder="anime, shargian etc">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">Developed by <strong>MMKB</strong></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
