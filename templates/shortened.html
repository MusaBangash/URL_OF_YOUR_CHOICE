<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shortened URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Your Shortened URL</h1>
            <p class="lead">Hereâ€™s your new short URL! You can share it with others.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <h3 class="card-title">Your Shortened Link</h3>
                    <p class="card-text">
                        <a href="{{ short_url }}" class="btn btn-success btn-lg" target="_blank">{{ short_url }}</a>
                    </p>
                    
                    <hr>

                    <h4>QR Code</h4>
                    <p>Scan the QR code to quickly access your shortened URL:</p>
                    <div class="text-center">
                        <!-- Update the src to the QR code URL -->
                        <img src="{{ url_for('send_qr_code', short_url=short_url[1:]) }}" alt="QR Code" class="img-fluid" width="200" height="200">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">Developed by <strong>MMKB</strong></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
